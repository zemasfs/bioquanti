function adicionarCurva() {
  const codigoUsuario = editor.getValue();

  let consoleSaida = [];
  const logOriginal = console.log;
  console.log = (...args) => {
    consoleSaida.push(args.map(arg => typeof arg === "object" ? JSON.stringify(arg) : String(arg)).join(" "));
  };

  let resultado;
  try {
    const func = new Function(codigoUsuario + "\nreturn typeof output !== 'undefined' ? output : undefined;");
    resultado = func();
  } catch (e1) {
    try {
      const func = new Function(codigoUsuario);
      resultado = func();
    } catch (e2) {
      console.log = logOriginal;
      alert("Erro ao executar o c√≥digo:\n" + e2.message);
      return;
    }
  }

  console.log = logOriginal;
  if (!resultado) return;

  const texto = consoleSaida.map(l => "> " + l).join("<br>");
  const layout = resultado.layout || {};
  layout.annotations = layout.annotations || [];

  if (texto.trim()) {
    layout.annotations.push({
      text: `<div style="font-family: monospace; font-size: 14px; max-height: 200px; overflow-y: auto; background:#f9f9f9; padding:5px; border:1px solid #ccc;">${texto}</div>`,
      showarrow: false,
      xref: 'paper',
      yref: 'paper',
      x: 0,
      y: 1,
      align: 'left',
      xanchor: 'left',
      yanchor: 'top'
    });
  }




  let data = [];
  if (resultado.data) {
    data = resultado.data;
  } else if (resultado.trace) {
    data = [resultado.trace];
  } else if (resultado.traces) {
    data = resultado.traces;
  } else if (resultado.x_values && resultado.y_values) {
    data = [{
      x: resultado.x_values,
      y: resultado.y_values,
      type: 'scatter',
      mode: 'lines+markers',
      name: resultado.title || "Curva"
    }];
    if (resultado.x_range) layout.xaxis = { range: resultado.x_range, title: resultado.x_label || "" };
    if (resultado.y_range) layout.yaxis = { range: resultado.y_range, title: resultado.y_label || "" };
    layout.title = resultado.title || "";
  }

  curvas.push(...data);

  Plotly.newPlot("grafico", curvas, layout, config).then(() => {
    if (resultado.frames && resultado.frames.length > 0) {
      Plotly.addFrames("grafico", resultado.frames);
      Plotly.animate("grafico", null, {
        frame: { duration: 80, redraw: true },
        transition: { duration: 0 }
      });
    }
  });
}

  bar.appendChild(play); bar.appendChild(pause); bar.appendChild(reset);
  bar.appendChild(spLbl); bar.appendChild(sp); bar.appendChild(nz); bar.appendChild(nzL);

  // Linha: Evento rapido
  const quick = document.createElement('div');
  quick.style.display='grid';
  quick.style.gridTemplateColumns='220px 1fr 100px';
  quick.style.gap='10px'; quick.style.margin='8px 0';
  uiDiv.appendChild(quick);

  const evName=document.createElement('input'); evName.type='text'; evName.placeholder='nome do composto (ex.: ADP)';
  const evBox=document.createElement('div'); // slider + label
  const effLbl=document.createElement('div'); effLbl.textContent='efeito na taxa: +0% (positivo = mais rapido para baixo)';
  const eff=document.createElement('input'); eff.type='range'; eff.min='-1'; eff.max='3'; eff.step='0.01'; eff.value='0';
  eff.oninput=()=>{ const p = Math.round(Number(eff.value)*100); effLbl.textContent='efeito na taxa: '+(p>=0?'+':'')+p+'% (positivo = mais rapido para baixo)'; };
  eff.dispatchEvent(new Event('input'));
  evBox.appendChild(effLbl); evBox.appendChild(eff);

  const addBtn=document.createElement('button'); addBtn.textContent='Add';
  addBtn.onclick=()=> addEvent({
    name:(evName.value||'evento').trim(),
    factor: clamp(1+Number(eff.value), 0, 10), // 1+s
    delay: advOn.checked ? clamp(Number(dly.value)||0, 0, 999) : 0,
    tau: advOn.checked ? clamp(Number(tau.value)||3, 0.1, 999) : 3
  });

  quick.appendChild(evName); quick.appendChild(evBox); quick.appendChild(addBtn);

  // Presets
  const presets=document.createElement('div'); presets.style.display='flex'; presets.style.flexWrap='wrap'; presets.style.gap='8px';
  uiDiv.appendChild(presets);
  function presetBtn(label, factor){ const b=document.createElement('button'); b.textContent=label; b.onclick=()=>addEvent({name:label, factor:factor, delay:0, tau:3}); return b; }
  // valores didaticos (ajuste livre)
  presets.appendChild(presetBtn('ADP', 2.0));
  presets.appendChild(presetBtn('Oxalacetato', 0.7));
  presets.appendChild(presetBtn('DNP', 3.0));
  presets.appendChild(presetBtn('Azida', 0.05));

  // Avancado (opcional)
  const advWrap=document.createElement('div'); advWrap.style.marginTop='6px';
  const advOn=document.createElement('input'); advOn.type='checkbox'; advOn.id='adv'; const advL=document.createElement('label'); advL.htmlFor='adv'; advL.textContent='Avancado';
  const advRow=document.createElement('div'); advRow.style.display='none'; advRow.style.gap='12px'; advRow.style.marginTop='6px';
  const dlyL=document.createElement('span'); dlyL.textContent='delay (s):';
  const dly=document.createElement('input'); dly.type='number'; dly.value='0'; dly.style.width='70px';
  const tauL=document.createElement('span'); tauL.textContent='tau (s):';
  const tau=document.createElement('input'); tau.type='number'; tau.value='3'; tau.style.width='70px';
  advOn.onchange=()=>{ advRow.style.display = advOn.checked ? 'flex' : 'none'; };
  advRow.appendChild(dlyL); advRow.appendChild(dly); advRow.appendChild(tauL); advRow.appendChild(tau);
  advWrap.appendChild(advOn); advWrap.appendChild(advL); advWrap.appendChild(advRow);
  uiDiv.appendChild(advWrap);

  // Log
  const log=document.createElement('div'); log.style.fontFamily='monospace'; log.style.fontSize='12px'; log.style.margin='6px 0';
  log.textContent='eventos: (vazio)';
  uiDiv.appendChild(log);

  function updateLog(){
    if(!events.length){ log.textContent='eventos: (vazio)'; return; }
    log.textContent = 'eventos: ' + events.map(e=> e.name+'@'+e.t_on.toFixed(1)+'s [x'+e.factor.toFixed(2)+', d='+e.delay+', tau='+e.tau+']').join(' | ');
  }

  // ========= Plot =========
  const trace = { x:[0], y:[y], mode:'lines', line:{width:4}, name:'sinal' };
  const layout = {
    title:'Sinal no tempo (slope muda com eventos)',
    xaxis:{ title:'tempo (s)', rangemode:'tozero' },
    yaxis:{ title:'nivel [% inicial]', rangemode:'tozero', range:[0,110] },
    margin:{ l:60, r:10, t:40, b:45 },
    showlegend:false,
    shapes:[], annotations:[]
  };
  const config = { responsive:true, displaylogo:false, modeBarButtonsToRemove:['select2d','lasso2d'] };
  Plotly.newPlot(plotDiv,[trace],layout,config);

  function redraw(reset){
    if(reset){
      Plotly.react(plotDiv, [{x:[0], y:[y], mode:'lines', line:{width:4}}], layout, config);
    }else{
      Plotly.extendTraces(plotDiv, {x:[[t]], y:[[y]]}, [0], 2000);
    }
  }

  function addMark(label, tx){
    const shape={ type:'line', xref:'x', yref:'paper', x0:tx, x1:tx, y0:0, y1:1, line:{dash:'dot', width:1, color:'#666'} };
    const ann={ x:tx, y: plotDiv.layout.yaxis.range ? plotDiv.layout.yaxis.range[1] : 100, xref:'x', yref:'y',
      text:label, showarrow:false, yshift:-10, font:{size:10}, align:'center' };
    const shapes=(plotDiv.layout.shapes||[]).concat([shape]);
    const anns=(plotDiv.layout.annotations||[]).concat([ann]);
    Plotly.relayout(plotDiv, {shapes:shapes, annotations:anns});
  }
  function clearMarks(){ Plotly.relayout(plotDiv, {shapes:[], annotations:[]}); }

  // ========= Modelo =========
  function addEvent(opts){
    const name = (opts.name||'evento').trim();
    const factor = clamp(Number(opts.factor)||1, 0, 10);
    const delay = clamp(Number(opts.delay)||0, 0, 999);
    const tau = clamp(Number(opts.tau)||3, 0.1, 999);

    const e = { name, factor, t_on:t, delay, tau };
    events.push(e);
    addMark(name, t);
    updateLog();
    // alvo atualiza imediatamente (com suavizacao pelo calculo)
    updateKtarget();
  }

  function factorAt(timeNow){
    // produto de fatores com entrada suave apos (t_on + delay)
    let prod = 1.0;
    for(const e of events){
      const ts = e.t_on + e.delay;
      if(timeNow < ts) continue;
      const alpha = 1 - Math.exp( -(timeNow - ts) / e.tau ); // 0..1
      const f_eff = 1 + alpha * (e.factor - 1);
      prod *= f_eff;
    }
    return clamp(prod, 0, 20);
  }

  function updateKtarget(){ k_target = k0 * factorAt(t); }

  function step(){
    const dt = Math.max(0.016, (dt_ms/1000)*speed);
    t += dt;

    updateKtarget();

    // seguidor rapido para k (atuador)
    const tau_k = 0.3;
    k_eff = k_eff + dt * ((k_target - k_eff)/tau_k);

    // dinamica: dy/dt = -k_eff  (+ ruido leve)
    const noise = noiseOn ? (Math.random()-0.5)*0.2 : 0;
    y = y - k_eff*dt + noise;
    if(y<0) y=0;

    redraw(false);

    // autoexpand y se preciso
    const yr = plotDiv.layout.yaxis.range;
    if(yr && y > 0.98*yr[1]) Plotly.relayout(plotDiv, {'yaxis.range':[0, Math.max(yr[1]*1.2, y+10)]});
  }

  // ========= Controles =========
  play.onclick = ()=>{ if(!timer) timer=setInterval(step, Math.max(10, dt_ms/speed)); };
  pause.onclick= ()=>{ if(timer){ clearInterval(timer); timer=null; } };
  reset.onclick= ()=>{
    if(timer){ clearInterval(timer); timer=null; }
    t=0; y=y0; k_eff=k0; k_target=k0;
    events.length=0; updateLog(); clearMarks(); redraw(true);
  };

  // start pausado
})();

`;

  const gd = document.getElementById('grafico');

    alert("N√£o h√° gr√°fico para enviar. Clique em 'add' primeiro.");

  }

  const dataStr   = JSON.stringify(gd.data || []);
  const layoutStr = JSON.stringify(gd.layout || {});

  // Tenta GET quando o payload √© pequeno (URLs muito grandes podem falhar)
  const urlBase = "https://chart-studio.plotly.com/create/";
  const urlGET  = urlBase
    + "?plotlyData="   + encodeURIComponent(dataStr)
    + "&plotlyLayout=" + encodeURIComponent(layoutStr);

  if ((dataStr.length + layoutStr.length) < 1500) {
    window.open(urlGET, "_blank");
    return;
  }

  // Fallback: POST via form oculto (evita limite de URL)
  const form = document.createElement("form");
  form.method = "POST";
  form.action = urlBase;     // Editor do Chart Studio
  form.target = "_blank";

  const inpData = document.createElement("input");
  inpData.type = "hidden";
  inpData.name = "plotlyData";
  inpData.value = dataStr;

  const inpLayout = document.createElement("input");
  inpLayout.type = "hidden";
  inpLayout.name = "plotlyLayout";
  inpLayout.value = layoutStr;

  form.appendChild(inpData);
  form.appendChild(inpLayout);
  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);
}
