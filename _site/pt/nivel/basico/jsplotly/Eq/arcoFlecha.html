<script>
 var curvas = [];
 var cores = ["red", "blue", "green", "purple", "orange", "brown", "pink", "gray"];
 var corIndex = 0;
 var editor = ace.edit("editor");
 editor.setTheme("ace/theme/github");
 editor.session.setMode("ace/mode/javascript");
 editor.session.setUseWrapMode(true);
 editor.setOptions({
  fontSize: "14px",
  wrap: true,
  showPrintMargin: false
});



var customSaveButton = {
    name: 'PNG or SVG',

        abrirPopup();

};

    //'eraseshape',

    {
      name: 'change color',

      click: function(gd) {
        const ultima = curvas.length - 1;
        const novaCor = cores[Math.floor(Math.random() * cores.length)];
        Plotly.restyle(gd, { 'line.color': novaCor }, [ultima]);
        curvas[ultima].line.color = novaCor;
      }
    },
  {
  name: 'Adicionar Texto',
  icon: {
    width: 1000,
    height: 1000,
    path: 'M200 800V160h600v80H540v560h-80V240H200z' // √çcone simples em forma de "T"
  },
  click: function(gd) {
    // O clique no bot√£o ativa o modo de anota√ß√£o
    const handler = function(eventData) {
      const x = eventData.points[0].x;
      const y = eventData.points[0].y;
      const texto = prompt("Digite o texto a ser inserido:");
      if (texto) {
        Plotly.relayout(gd, {
          annotations: (gd.layout.annotations || []).concat([{
            x: x,
            y: y,
            text: texto,
            showarrow: true,
            arrowhead: 2
          }])
        });
      }
      gd.removeListener('plotly_click', handler);
    };
    gd.on('plotly_click', handler);
  }
}

catch (error) {

function carregarEquacaoAuto(event) {
 const file = event.target.files[0];
 if (file) {
   const reader = new FileReader();
         reader.onload = function(e) {
         editor.setValue(e.target.result, -1);
                 };
         reader.readAsText(file);
                 }
           }

function adicionarCurva() {
  const codigoUsuario = editor.getValue();

  let consoleSaida = [];
  const logOriginal = console.log;
  console.log = (...args) => {
    consoleSaida.push(args.map(arg => typeof arg === "object" ? JSON.stringify(arg) : String(arg)).join(" "));
  };

  let resultado;
  try {
    const func = new Function(codigoUsuario + "\nreturn typeof output !== 'undefined' ? output : undefined;");
    resultado = func();
  } catch (e1) {
    try {
      const func = new Function(codigoUsuario);
      resultado = func();
    } catch (e2) {
      console.log = logOriginal;
      alert("Erro ao executar o c√≥digo:\n" + e2.message);
      return;
    }
  }

  console.log = logOriginal;
  if (!resultado) return;

  const texto = consoleSaida.map(l => "> " + l).join("<br>");
  const layout = resultado.layout || {};
  layout.annotations = layout.annotations || [];

  if (texto.trim()) {
    layout.annotations.push({
      text: `<div style="font-family: monospace; font-size: 14px; max-height: 200px; overflow-y: auto; background:#f9f9f9; padding:5px; border:1px solid #ccc;">${texto}</div>`,
      showarrow: false,
      xref: 'paper',
      yref: 'paper',
      x: 0,
      y: 1,
      align: 'left',
      xanchor: 'left',
      yanchor: 'top'
    });
  }

const config = {
  responsive: true,
  displaylogo: false,
  scrollZoom: true,
  editable: true,
  modeBarButtonsToRemove: ['sendDataToCloud'],
  modeBarButtonsToAdd: [
    'toggleSpikelines',
    'hoverCompareCartesian',
    'drawline',
    'drawopenpath',
    'drawrect',
    'drawcircle',
    {
      name: 'Salvar PNG/SVG',
      icon: Plotly.Icons.disk,
      click: () => abrirPopup()
    },
    {
      name: 'Mudar cor',
      icon: Plotly.Icons.camera,
      click: function(gd) {
        const ultima = curvas.length - 1;
        const novaCor = cores[Math.floor(Math.random() * cores.length)];
        Plotly.restyle(gd, { 'line.color': novaCor }, [ultima]);
        curvas[ultima].line.color = novaCor;
      }
    },
    {
      name: 'Adicionar Texto',
      icon: {
        width: 1000,
        height: 1000,
        path: 'M200 800V160h600v80H540v560h-80V240H200z'
      },
      click: function(gd) {
        const handler = function(eventData) {
          const x = eventData.points[0].x;
          const y = eventData.points[0].y;
          const texto = prompt("Digite o texto a ser inserido:");
          if (texto) {
            Plotly.relayout(gd, {
              annotations: (gd.layout.annotations || []).concat([{
                x, y, text: texto, showarrow: true, arrowhead: 2
              }])
            });
          }
          gd.removeListener('plotly_click', handler);
        };
        gd.on('plotly_click', handler);
      }
    }
  ]
};


  let data = [];
  if (resultado.data) {
    data = resultado.data;
  } else if (resultado.trace) {
    data = [resultado.trace];
  } else if (resultado.traces) {
    data = resultado.traces;
  } else if (resultado.x_values && resultado.y_values) {
    data = [{
      x: resultado.x_values,
      y: resultado.y_values,
      type: 'scatter',
      mode: 'lines+markers',
      name: resultado.title || "Curva"
    }];
    if (resultado.x_range) layout.xaxis = { range: resultado.x_range, title: resultado.x_label || "" };
    if (resultado.y_range) layout.yaxis = { range: resultado.y_range, title: resultado.y_label || "" };
    layout.title = resultado.title || "";
  }

  curvas.push(...data);

  Plotly.newPlot("grafico", curvas, layout, config).then(() => {
    if (resultado.frames && resultado.frames.length > 0) {
      Plotly.addFrames("grafico", resultado.frames);
      Plotly.animate("grafico", null, {
        frame: { duration: 80, redraw: true },
        transition: { duration: 0 }
      });
    }
  });
}

// Definir a equa√ß√£o quadr√°tica padr√£o
var codigoPadrao = `

// ============================
// ARCO & FLECHA ‚Ä¢ Jogo Educativo (Plotly)
// Namespace seguro + UI est√°vel (vers√£o ASCII-safe)
// ============================
//
// Edite aqui e depois clique "add":
// (theta em GRAUS; o script converte para radianos)
let v0_edit    = 20;  // Velocidade inicial (m/s)
let theta_edit = 45;  // Angulo (GRAUS)

// Ponte global para sempre chamar a versao MAIS NOVA do jogo
window.__ARCOFLECHA__ = {};

// IIFE para isolar do resto do app
(function(){
  const API = window.__ARCOFLECHA__;

  // ---------- PARAMETROS DO JOGO ----------
  const g = 9.8;
  const dt = 0.05;
  const maxSteps = 2000;
  const alvoDistRange = [18, 48];
  const alvoAltRange  = [1, 14];
  const toleranciaHit = 1.8;
  const pontosPerfeito = 10;
  const pontosProximo  = 5;
  const mostrarAlvoInfo = true;
  const eixoXPadrao = [0, 60];
  const eixoYPadrao = [0, 30];

  // ---------- ESTADO ----------
  let v0 = v0_edit;           // usa os valores editados acima
  let theta = theta_edit;     // idem (graus)
  let pontuacao = 0;
  let animTimer = null;
  let alvo = { x: 30, y: 6 };
  let graf, hud;

  // ---------- PERSISTENCIA ----------
  const K_ALVO  = 'arcoflecha_alvo_v1';
  const K_PONTO = 'arcoflecha_pts_v1';
  function salvarAlvo(){ try{ localStorage.setItem(K_ALVO, JSON.stringify(alvo)); }catch(e){} }
  function carregarAlvo(){
    try{
      const s = localStorage.getItem(K_ALVO);
      if(!s) return false;
      const o = JSON.parse(s);
      if (o && typeof o.x === 'number' && typeof o.y === 'number') { alvo = o; return true; }
    }catch(e){}
    return false;
  }
  function salvarPontuacao(){ try{ localStorage.setItem(K_PONTO, String(pontuacao)); }catch(e){} }
  function carregarPontuacao(){ try{
    const s = localStorage.getItem(K_PONTO);
    if (s != null && s !== '') pontuacao = Number(s) || 0;
  }catch(e){} }

  // ---------- UTIL ----------
  function randIn(r){ return r[0] + Math.random() * (r[1] - r[0]); }
  function deg2rad(d){ return d * Math.PI / 180; }
  function distancia(a,b){ return Math.hypot(a.x - b.x, a.y - b.y); }
  function corAnel(i){ return ['#ff4136','#ff851b','#ffdc00','#2ecc40','#0074d9'][i%5]; }

  // ---------- ALVO ----------
  function sortearAlvo(){
    alvo = { x: +randIn(alvoDistRange).toFixed(1), y: +randIn(alvoAltRange).toFixed(1) };
    redesenharAlvo();
    atualizarZonaDeAcerto();
    atualizarHUD();
    salvarAlvo();
  }
  function alvoTraces(){
    const sizes = [40,26,12];
    const anelTraces = sizes.map(function(s,i){
      return {
        x:[alvo.x], y:[alvo.y], mode:'markers', type:'scatter',
        marker:{ size:s, color:'rgba(0,0,0,0)', line:{width:4, color:corAnel(i)} },
        hoverinfo:'skip', showlegend:false
      };
    });
    const texto = 'Alvo (' + alvo.x + ' m, ' + alvo.y + ' m)';
    const centro = {
      x:[alvo.x], y:[alvo.y], mode:'markers', type:'scatter',
      marker:{ size:6, color:'black' },
      text:[texto], hoverinfo:'text', name:'Alvo'
    };
    return anelTraces.concat([centro]);
  }
  function redesenharAlvo(){
    if(!graf || !graf.data) return;
    const base = 2;
    const novo = graf.data.slice(0, base).concat(alvoTraces());
    Plotly.react(graf, novo, graf.layout);
    atualizarZonaDeAcerto();
  }

  // ---------- ZONA DE ACERTO ----------
  function atualizarZonaDeAcerto(){
    const r = toleranciaHit;
    const circle = {
      type:'circle', xref:'x', yref:'y',
      x0:alvo.x - r, x1:alvo.x + r, y0:alvo.y - r, y1:alvo.y + r,
      line:{ color:'rgba(255,0,0,0.6)', width:2 },
      fillcolor:'rgba(255,0,0,0.08)'
    };
    Plotly.relayout(graf, { shapes:[circle] });
  }

  // ---------- HUD ----------
  function atualizarHUD(status){
    if (typeof status === 'undefined') status = '';
    var alvoTxt = mostrarAlvoInfo ? ' - Alvo: x=' + alvo.x + ' m, y=' + alvo.y + ' m' : '';
    var base = 'Pontuacao: ' + pontuacao + ' - v0=' + v0 + ' m/s - theta=' + theta + ' deg';
    hud.textContent = base + alvoTxt + (status ? ' - ' + status : '');
  }

  // ---------- GRAFICO + BOTAO ----------
  function criarGrafico(){
    // Remove UI antiga, se houver (evita botoes duplicados)
    var oldHud = document.getElementById('hud-arco');
    var oldBtn = document.getElementById('btn-arco-disparar');
    if (oldHud) oldHud.remove();
    if (oldBtn) oldBtn.remove();

    graf = document.getElementById('grafico');
    if(!graf){
      graf = document.createElement('div');
      graf.id = 'grafico';
      graf.style.width = '100%';
      graf.style.height = '70vh';
      document.body.appendChild(graf);
    }

    const data = [
      { x:[0], y:[0], mode:'markers', type:'scatter',
        marker:{ size:16, color:'#111', symbol:'triangle-right' },
        hoverinfo:'skip', showlegend:false
      },
      { x:[], y:[], mode:'lines', type:'scatter',
        line:{ dash:'dot', width:2 },
        hoverinfo:'skip', showlegend:false
      }
    ].concat(alvoTraces());

    const layout = {
      title:'Arco & Flecha - lancamento obliquo',
      xaxis:{ title:'x (m)', range:eixoXPadrao.slice(), zeroline:true },
      yaxis:{ title:'y (m)', range:eixoYPadrao.slice(), zeroline:true,
              scaleanchor:'x', scaleratio:1 },
      margin:{ l:50, r:10, t:50, b:40 },
      showlegend:false,
      shapes:[]
    };

    Plotly.newPlot(graf, data, layout, { displayModeBar:true, responsive:true });

    // HUD
    hud = document.createElement('div');
    hud.id = 'hud-arco';
    hud.style.marginTop = '6px';
    hud.style.fontSize  = '14px';
    document.body.appendChild(hud);

    // Botao Disparar
    const btn = document.createElement('button');
    btn.id = 'btn-arco-disparar';
    btn.textContent = 'Disparar';
    Object.assign(btn.style,{
      marginTop:'8px', padding:'6px 10px',
      borderRadius:'8px', border:'1px solid #999', cursor:'pointer'
    });
    btn.onclick = function(){ window.__ARCOFLECHA__.disparar(); };
    document.body.appendChild(btn);
  }

  // ---------- ANIMACAO ----------
  function pararAnim(){ if(animTimer){ clearInterval(animTimer); animTimer = null; } }

  function disparar(){
    pararAnim();

    // le SEMPRE os valores atuais (vindos do topo editavel)
    v0    = v0_edit;
    theta = theta_edit;

    atualizarHUD('');
    console.log('[Arco&Flecha] Disparo com v0, theta(graus):', v0, theta);

    const th = deg2rad(theta); // conversao graus -> rad
    const v  = v0;

    // limpa trilha
    Plotly.restyle(graf, {'x':[[]], 'y':[[]]}, [1]);

    let t = 0, steps = 0, melhorDist = Infinity, acertou = false;

    animTimer = setInterval(function(){
      steps++; t += dt;

      const x = v * Math.cos(th) * t;
      const y = v * Math.sin(th) * t - 0.5 * g * t * t;

      if (y < 0){
        pararAnim();
        if(!acertou && melhorDist <= 2 * toleranciaHit){
          pontuacao += pontosProximo; salvarPontuacao();
          atualizarHUD('Quase! (+' + pontosProximo + ')');
        } else if(!acertou){
          atualizarHUD('Errou.');
        }
        return; // alvo permanece ate acertar
      }

      // flecha
      Plotly.restyle(graf, {'x':[[x]], 'y':[[y]]}, [0]);

      // trilha
      const X = graf.data[1].x.slice();
      const Y = graf.data[1].y.slice();
      X.push(x); Y.push(y);
      Plotly.restyle(graf, {'x':[X], 'y':[Y]}, [1]);

      const d = distancia({x:x, y:y}, alvo);
      if (d < melhorDist) melhorDist = d;

      if (d <= toleranciaHit){
        acertou = true;
        pararAnim();
        pontuacao += pontosPerfeito; salvarPontuacao();
        atualizarHUD('Acertou! (+' + pontosPerfeito + ')');
        setTimeout(function(){ sortearAlvo(); }, 600); // novo alvo so no acerto
        return;
      }

      if (steps > maxSteps){
        pararAnim();
        atualizarHUD('Limite de animacao.');
      }
    }, 16);
  }

  // ---------- BOOT ----------
  function init(){
    criarGrafico();
    carregarPontuacao();
    if(!carregarAlvo()){
      sortearAlvo();
    }else{
      redesenharAlvo();
      atualizarZonaDeAcerto();
      atualizarHUD('');
    }
  }

  // exp√µe os metodos atuais
  API.disparar = disparar;
  API.init = init;

  // inicia
  init();
})();


`;



window.onload = function() {
    editor.setValue(codigoPadrao, -1);
    resetarGrafico();
};

   
</script>

  const novaDefinicao = 'var codigoPadrao = `' + codigoNovo + '`;';

  const htmlOriginal = document.documentElement.outerHTML;

  const htmlAtualizado = htmlOriginal.replace(

  );
