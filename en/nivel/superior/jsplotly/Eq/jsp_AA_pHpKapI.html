function adicionarCurva() {
  const codigoUsuario = editor.getValue();

  let consoleSaida = [];
  const logOriginal = console.log;
  console.log = (...args) => {
    consoleSaida.push(args.map(arg => typeof arg === "object" ? JSON.stringify(arg) : String(arg)).join(" "));
  };

  let resultado;
  try {
    const func = new Function(codigoUsuario + "\nreturn typeof output !== 'undefined' ? output : undefined;");
    resultado = func();
  } catch (e1) {
    try {
      const func = new Function(codigoUsuario);
      resultado = func();
    } catch (e2) {
      console.log = logOriginal;
      alert("Erro ao executar o c√≥digo:\n" + e2.message);
      return;
    }
  }

  console.log = logOriginal;
  if (!resultado) return;

  const texto = consoleSaida.map(l => "> " + l).join("<br>");
  const layout = resultado.layout || {};
  layout.annotations = layout.annotations || [];

  if (texto.trim()) {
    layout.annotations.push({
      text: `<div style="font-family: monospace; font-size: 14px; max-height: 200px; overflow-y: auto; background:#f9f9f9; padding:5px; border:1px solid #ccc;">${texto}</div>`,
      showarrow: false,
      xref: 'paper',
      yref: 'paper',
      x: 0,
      y: 1,
      align: 'left',
      xanchor: 'left',
      yanchor: 'top'
    });
  }

const config = {

          if (texto) {
            Plotly.relayout(gd, {
              annotations: (gd.layout.annotations || []).concat([{
                x, y, text: texto, showarrow: true, arrowhead: 2

};


  let data = [];
  if (resultado.data) {
    data = resultado.data;
  } else if (resultado.trace) {
    data = [resultado.trace];
  } else if (resultado.traces) {
    data = resultado.traces;
  } else if (resultado.x_values && resultado.y_values) {
    data = [{
      x: resultado.x_values,
      y: resultado.y_values,
      type: 'scatter',
      mode: 'lines+markers',
      name: resultado.title || "Curva"
    }];
    if (resultado.x_range) layout.xaxis = { range: resultado.x_range, title: resultado.x_label || "" };
    if (resultado.y_range) layout.yaxis = { range: resultado.y_range, title: resultado.y_label || "" };
    layout.title = resultado.title || "";
  }

  curvas.push(...data);

  Plotly.newPlot("grafico", curvas, layout, config).then(() => {

      });

  });

// ======================================================
// Aminoacidos: pH (x) vs Carga total (y) - poliprotico realista

// Entradas do usuario:
let aa_edit        = "ARG";     // ex.: "ARG","LYS","HIS","ASP","GLU","CYS","TYR","ALA","GLY"...

let pH_final_edit  = 3;         // 0..14
const showSites    = false;     // true = mostra curvas de cada sitio

// -----------------------------
// 1) Catalogo de pKas (didaticos, aproximados em agua)
//    Notas: pKas variam por microambiente; em proteinas, deslocam bastante.
//    Aqui usamos valores tipicos dos grupos livres, para fins educacionais.
const AA = {
  ALA: { nome: "Alanina",  side: [] },  // sem sitio lateral ionizavel
  ARG: { nome: "Arginina", side: [{pKa:12.5, tipo:"base",   rot:"guanidinio"}] },
  ASN: { nome: "Asparagina", side: [] },
  ASP: { nome: "Aspartato", side: [{pKa:3.9,  tipo:"acid",   rot:"beta-COOH"}] },
  CYS: { nome: "Cisteina",  side: [{pKa:8.3,  tipo:"acid",   rot:"tiol"}] },
  GLN: { nome: "Glutamina", side: [] },
  GLU: { nome: "Glutamato", side: [{pKa:4.2,  tipo:"acid",   rot:"gamma-COOH"}] },
  GLY: { nome: "Glicina",   side: [] },
  HIS: { nome: "Histidina", side: [{pKa:6.0,  tipo:"base",   rot:"imidazol"}] },
  ILE: { nome: "Isoleucina", side: [] },
  LEU: { nome: "Leucina",    side: [] },
  LYS: { nome: "Lisina",     side: [{pKa:10.5, tipo:"base",  rot:"epsilon-NH3+"}] },
  MET: { nome: "Metionina",  side: [] }, // tioeter nao ioniza em pH fisiologico
  PHE: { nome: "Fenilalanina", side: [] },
  PRO: { nome: "Prolina",     side: [] },
  SER: { nome: "Serina",      side: [] },
  THR: { nome: "Treonina",    side: [] },
  TRP: { nome: "Triptofano",  side: [] },
  TYR: { nome: "Tirosina",    side: [{pKa:10.1, tipo:"acid", rot:"fenol"}] },
  VAL: { nome: "Valina",      side: [] },
};

// pKas terminais (medias didaticas)
const pKa_Nterm = 9.0;   // base: -NH3+  <->  -NH2 + H+
const pKa_Cterm = 2.2;   // acido: -COOH  <->  -COO- + H+

// -----------------------------
// 2) Fisico-quimica (cargas parciais de cada sitio)
function cargaSite(pH, pKa, tipo){
  const pow10 = function(x){ return Math.pow(10, x); };
  if (tipo === "acid"){              // HA <-> A- + H+
    const alpha = 1 / (1 + pow10(pKa - pH)); // fracao A-
    return -alpha;                               // carga -1 * alpha
  } else {                          // BH+ <-> B + H+
    const beta  = 1 / (1 + pow10(pH - pKa)); // fracao BH+
    return +beta;                               // carga +1 * beta
  }
}
function cargaTotal(pH, pKas, tipos){
  let sum = 0;
  for (let i=0; i<pKas.length; i++) sum += cargaSite(pH, pKas[i], tipos[i]);
  return sum;
}

// -----------------------------
// 3) Monta os sitios conforme o aminoacido e o contexto
function buildSites(aaCode, contexto){
  const ent = AA[aaCode] || AA["GLY"];
  const pKas = [], tipos = [], etiquetas = [];

  // Terminais so se "livre"
  if (contexto === "livre"){
    pKas.push(pKa_Cterm); tipos.push("acid"); etiquetas.push("C-terminal (COOH)");
    pKas.push(pKa_Nterm); tipos.push("base"); etiquetas.push("N-terminal (NH3+)");
  }

  // Cadeia lateral (se existir)
  for (let i=0; i<ent.side.length; i++){
    const s = ent.side[i];
    pKas.push(s.pKa); tipos.push(s.tipo);
    etiquetas.push(s.rot || "side chain");
  }

  // Ordena por pKa crescente (mantendo paralelos)
  const idxs = pKas.map(function(v,i){ return i; }).sort(function(a,b){ return pKas[a]-pKas[b]; });
  const pKasOrd  = idxs.map(function(i){ return pKas[i]; });
  const tiposOrd = idxs.map(function(i){ return tipos[i]; });
  const labelsOrd= idxs.map(function(i){ return etiquetas[i]; });

  return { nome: ent.nome, pKas: pKasOrd, tipos: tiposOrd, labels: labelsOrd };
}

// -----------------------------
// 4) Selecao do AA e saneamento
const sel = buildSites(aa_edit, contexto_edit);
const pHf = Math.max(0, Math.min(14, Number(pH_final_edit) || 7));

// Estrategia de inicio: pKa mais proximo a DIREITA do pHf; se nao houver, o mais proximo (esquerda)
const rights = sel.pKas.filter(function(v){ return v > pHf; });
let pH0 = rights.length
  ? rights.reduce(function(best, v){ return Math.abs(v - pHf) < Math.abs(best - pHf) ? v : best; }, rights[0])
  : sel.pKas.reduce(function(best, v){ return Math.abs(v - pHf) < Math.abs(best - pHf) ? v : best; }, sel.pKas[0]);

// -----------------------------
// 5) Curvas (total e, opcionalmente, por sitio)
const xs = [], yTotal = [], ySites = sel.pKas.map(function(){ return []; });
for (let ph=0; ph<=280; ph++){ // passo 0.05
  const x = ph/20;
  xs.push(x);
  const y = cargaTotal(x, sel.pKas, sel.tipos);
  yTotal.push(y);
  if (showSites){
    for (let i=0;i<sel.pKas.length;i++) ySites[i].push(cargaSite(x, sel.pKas[i], sel.tipos[i]));
  }
}

// -----------------------------
// 6) Tracos
const curvaTotal = {
  x: xs, y: yTotal, mode: "lines", line: { width: 3 },
  name: "carga total(pH)",
  hovertemplate: "pH=%{x:.2f}<br>carga total=%{y:.3f}<extra></extra>"
};
const curvasSitos = showSites ? ySites.map(function(ys, i){
  return {
    x: xs, y: ys, mode: "lines", line: { width: 1, dash: "dot" },
    name: "sitio " + (i+1) + " (" + sel.tipos[i] + ", pKa=" + sel.pKas[i] + " - " + sel.labels[i] + ")",
    hovertemplate: "pH=%{x:.2f}<br>carga sitio=%{y:.3f}<extra></extra>"
  };
}) : [];

const linhas_pKa = sel.pKas.map(function(pka,i){
  return {
    x: [pka, pka], y: [-10, 10], mode: "lines",
    line: { width: 1, dash: "dot" },
    name: "pKa = " + pka + " - " + sel.labels[i]
  };
});

// marcador inicial
const y_init = cargaTotal(pH0, sel.pKas, sel.tipos);
const ponto = {
  x: [pH0], y: [y_init],
  mode: "markers+text", marker: { size: 10 },
  text: ["q = " + y_init.toFixed(2)], textposition: "top center",
  name: "estado atual",
  hovertemplate: "pH=%{x:.2f}<br>carga total=%{y:.3f}<extra></extra>"
};

// -----------------------------
// 7) pI (estimativa simples)
function estima_pI(xsArr, ysArr){
  for (let i=1; i<xsArr.length; i++){
    if (ysArr[i-1] === 0) return xsArr[i-1];
    if ((ysArr[i-1] < 0 && ysArr[i] > 0) || (ysArr[i-1] > 0 && ysArr[i] < 0)){
      const x1 = xsArr[i-1], x2 = xsArr[i], y1 = ysArr[i-1], y2 = ysArr[i];
      const t  = -y1/(y2-y1);
      return x1 + t*(x2-x1);
    }
  }
  return null;
}
const pI = estima_pI(xs, yTotal);

// -----------------------------
// 8) Animacao (sem autoplay), bolinha deslizando
const steps = 80;
const framesPlay = [];
for (let s=0; s<=steps; s++){
  const t  = s/steps;
  const xt = pH0 + t*(pHf - pH0);     // pode ir para a esquerda ou direita
  const yt = cargaTotal(xt, sel.pKas, sel.tipos);
  const frame = [
    curvaTotal
  ].concat(curvasSitos).concat(linhas_pKa).concat([ { x: [xt], y: [yt], text: ["q = " + yt.toFixed(2)] } ]);
  framesPlay.push({ name: "f" + s, data: frame });
}

// -----------------------------
// 9) Eixo y dinamico (capaz de +-3, se necessario)
const nAcid = sel.tipos.filter(function(t){ return t==="acid"; }).length;
const nBase = sel.tipos.filter(function(t){ return t==="base"; }).length;
const yMin  = -nAcid - 0.2;
const yMax  = +nBase + 0.2;
const ticks = [];
for (let k=Math.ceil(yMin); k<=Math.floor(yMax); k++) ticks.push(k);

// -----------------------------
// 10) Layout (sem frames -> sem autoplay)
const titulo = "AA: " + sel.nome + " (" + aa_edit + ") - contexto: " + contexto_edit +
               " - pKas [" + sel.pKas.join(", ") + "] - pH alvo = " + pHf;
const annotations = [];
if (pI !== null && pI>=0 && pI<=14){
  annotations.push({ x: pI, y: 0, xref: "x", yref: "y",
    text: "pI ~= " + pI.toFixed(2), showarrow: true, arrowhead: 2, ax: 0, ay: -30 });
}
annotations.push({ x: pH0, y: y_init, xref: "x", yref: "y",
  text: "inicio: pKa " + pH0, showarrow: true, ax: 0, ay: -35 });

const layout = {
  title: { text: titulo, x: 0.5 },
  xaxis: { title: "pH", range: [0, 14], zeroline: false },
  yaxis: { title: "Carga total", range: [yMin, yMax], tickmode: "array", tickvals: ticks, zeroline: false },
  shapes: [
    { type: "rect", xref: "x", yref: "y",
      x0: 0, x1: 14, y0: -0.03, y1: 0.03, line: { width: 0 }, fillcolor: "rgba(127,127,127,0.2)" }
  ],
  annotations: annotations,
  updatemenus: [
    {
      type: "buttons", x: 0.02, y: 1.15, xanchor: "left", showactive: false,
      buttons: [
        { label: "Animar", method: "animate",
          args: [framesPlay, {fromcurrent: true, frame: {duration: 25, redraw: true}, transition: {duration: 0}, mode: "immediate"}] },
        { label: "Reset",  method: "animate",
          args: [[{name: "f0"}], {mode: "immediate"}] }
      ]
    }
  ],
  legend: { orientation: "h", x: 0.5, xanchor: "center", y: -0.2 },
  margin: {l: 70, r: 20, t: 70, b: 70}
};

// -----------------------------
// 11) Retorno
const data = [curvaTotal].concat(curvasSitos).concat(linhas_pKa).concat([ponto]);
const frames = []; // vazio para nao tocar sozinho
return { data: data, layout: layout, frames: frames };


`;
