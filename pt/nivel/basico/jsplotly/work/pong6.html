function adicionarCurva() {
  const codigoUsuario = editor.getValue();

  let consoleSaida = [];
  const logOriginal = console.log;
  console.log = (...args) => {
    consoleSaida.push(args.map(arg => typeof arg === "object" ? JSON.stringify(arg) : String(arg)).join(" "));
  };

  let resultado;
  try {
    const func = new Function(codigoUsuario + "\nreturn typeof output !== 'undefined' ? output : undefined;");
    resultado = func();
  } catch (e1) {
    try {
      const func = new Function(codigoUsuario);
      resultado = func();
    } catch (e2) {
      console.log = logOriginal;
      alert("Erro ao executar o c√≥digo:\n" + e2.message);
      return;
    }
  }

  console.log = logOriginal;
  if (!resultado) return;

  const texto = consoleSaida.map(l => "> " + l).join("<br>");
  const layout = resultado.layout || {};
  layout.annotations = layout.annotations || [];

  if (texto.trim()) {
    layout.annotations.push({
      text: `<div style="font-family: monospace; font-size: 14px; max-height: 200px; overflow-y: auto; background:#f9f9f9; padding:5px; border:1px solid #ccc;">${texto}</div>`,
      showarrow: false,
      xref: 'paper',
      yref: 'paper',
      x: 0,
      y: 1,
      align: 'left',
      xanchor: 'left',
      yanchor: 'top'
    });
  }

const config = {
  responsive: true,
  displaylogo: false,
  scrollZoom: true,
  editable: true,
  modeBarButtonsToRemove: ['sendDataToCloud'],
  modeBarButtonsToAdd: [
    'toggleSpikelines',
    'hoverCompareCartesian',
    'drawline',

    {

    {
      name: 'Mudar cor',

      click: function(gd) {
        const ultima = curvas.length - 1;

        Plotly.restyle(gd, { 'line.color': novaCor }, [ultima]);
        curvas[ultima].line.color = novaCor;
      }
    },
    {
      name: 'Adicionar Texto',

        width: 1000,
        height: 1000,
        path: 'M200 800V160h600v80H540v560h-80V240H200z'
      },
      click: function(gd) {
        const handler = function(eventData) {
          const x = eventData.points[0].x;
          const y = eventData.points[0].y;
          const texto = prompt("Digite o texto a ser inserido:");
          if (texto) {
            Plotly.relayout(gd, {
              annotations: (gd.layout.annotations || []).concat([{
                x, y, text: texto, showarrow: true, arrowhead: 2
              }])
            });
          }
          gd.removeListener('plotly_click', handler);
        };
        gd.on('plotly_click', handler);
      }
    }
  ]
};


  let data = [];
  if (resultado.data) {
    data = resultado.data;
  } else if (resultado.trace) {
    data = [resultado.trace];
  } else if (resultado.traces) {
    data = resultado.traces;
  } else if (resultado.x_values && resultado.y_values) {
    data = [{
      x: resultado.x_values,
      y: resultado.y_values,
      type: 'scatter',
      mode: 'lines+markers',
      name: resultado.title || "Curva"
    }];
    if (resultado.x_range) layout.xaxis = { range: resultado.x_range, title: resultado.x_label || "" };
    if (resultado.y_range) layout.yaxis = { range: resultado.y_range, title: resultado.y_label || "" };
    layout.title = resultado.title || "";
  }

  curvas.push(...data);

  Plotly.newPlot("grafico", curvas, layout, config).then(() => {
    if (resultado.frames && resultado.frames.length > 0) {

      Plotly.animate("grafico", null, {
        frame: { duration: 80, redraw: true },
        transition: { duration: 0 }
      });
    }
  });
}

var codigoPadrao = `

// =========================================
// PONG codigoPadrao (ASCII-only) + 80s beeps
// =========================================

// ---------- Sound (Web Audio) ----------
const Sound = (function () {
  let ctx = null, master = null;
  function ensureCtx() {
    if (!ctx) {
      ctx = new (window.AudioContext || window.webkitAudioContext)();
      master = ctx.createGain();
      master.gain.setValueAtTime(0.8, ctx.currentTime);
      master.connect(ctx.destination);
    }
    return ctx;
  }
  function resume() {
    const c = ensureCtx();
    if (c.state === 'suspended' && c.resume) { try { c.resume(); } catch(e){} }
  }
  function beep(freq, dur, type, amp) {
    const c = ensureCtx();
    const now = c.currentTime;
    const o = c.createOscillator();
    const g = c.createGain();
    o.type = type || 'square';
    o.frequency.setValueAtTime(freq || 440, now);
    g.gain.setValueAtTime(0.0, now);
    g.gain.linearRampToValueAtTime(amp || 0.06, now + 0.005);

    o.start(now);

  }

// ---------- sfx robust (resume + rate-limit + fallback) ----------
(function(){
  var __pongLastSfx = 0;
  var __pongAltCtx = null;

  ['pointerdown','touchstart','click','keydown'].forEach(function(ev){
    window.addEventListener(ev, function(){
      try { if (window.Sound && Sound.resume) Sound.resume(); } catch(e){}
      try {
        if (!__pongAltCtx) __pongAltCtx = new (window.AudioContext||window.webkitAudioContext)();
        if (__pongAltCtx.state === 'suspended' && __pongAltCtx.resume) __pongAltCtx.resume();
      } catch(e){}
    }, { once:true, passive:true });
  });

  window.sfx = function(name){
    var now = Date.now();
    if (now - __pongLastSfx < 40) return;
    __pongLastSfx = now;

    try {
      if (window.Sound) {
        try { if (Sound.resume) Sound.resume(); } catch(e){}
        var fn = Sound[name];
        if (typeof fn === 'function') { fn(); return; }
      }
    } catch(e){}

    try {
      if (!__pongAltCtx) __pongAltCtx = new (window.AudioContext||window.webkitAudioContext)();
      var c = __pongAltCtx;
      if (c.state === 'suspended' && c.resume) { try { c.resume(); } catch(e){} }
      var t = c.currentTime;
      var osc = c.createOscillator();
      var g = c.createGain();
      var freq = (name === 'paddle') ? 900 : (name === 'wall') ? 700 : 180;
      var type = (name === 'miss') ? 'sawtooth' : 'square';
      osc.type = type;
      osc.frequency.setValueAtTime(freq, t);
      g.gain.setValueAtTime(0.0001, t);
      g.gain.linearRampToValueAtTime(0.08, t + 0.005);
      g.gain.linearRampToValueAtTime(0.0001, t + 0.09);
      osc.connect(g).connect(c.destination);
      osc.start(t);
      osc.stop(t + 0.12);
      osc.onended = function(){ try{ osc.disconnect(); g.disconnect(); }catch(e){} };
    } catch(e){}
  };
})();

// ---------- Game core ----------
function criarPongInterativo() {
  new p5(function (sketch) {
    let ball, paddle, playing = true, score = 0;
    let streak = 0;

    sketch.setup = function () {
      var canvas = sketch.createCanvas(400, 300).parent('jogoArea');
      canvas.canvas.tabIndex = '1';
      canvas.canvas.focus();

      var warpEl = document.getElementById('warpSlider');
      var warp = warpEl ? parseFloat(warpEl.value || '1') : 1;
      if (!isFinite(warp)) warp = 1;

      var v0 = Math.pow(1.5, warp);
      var ang = Math.random() * Math.PI / 2 + Math.PI / 4;

      ball = { x: sketch.width / 2, y: 100, vx: v0 * Math.cos(ang), vy: v0 * Math.sin(ang), r: 10 };
      paddle = { w: 80, h: 10, x: sketch.width / 2 - 40, y: sketch.height - 30, vel: 5 };
    };

    sketch.draw = function () {
      try {
        sketch.background(240);

        if (!playing) {
          sketch.fill(0);
          sketch.textSize(24);
          sketch.textAlign(sketch.CENTER);
          sketch.text('Game Over', sketch.width / 2, sketch.height / 2 - 10);
          sketch.textSize(18);
          sketch.text('Final Score: ' + score, sketch.width / 2, sketch.height / 2 + 20);
          return;
        }

        var warpEl = document.getElementById('warpSlider');
        var warp = warpEl ? parseFloat(warpEl.value || '1') : 1;
        if (!isFinite(warp)) warp = 1;

        var warpVal = document.getElementById('warpValor');
        if (warpVal) { warpVal.textContent = 'Warp ' + warp.toFixed(1); }

        var base = Math.pow(1.5, warp);
        var boost = 1 + streak * 0.03;
        var speed = base * boost;
        var dir = Math.atan2(ball.vy, ball.vx);
        ball.vx = speed * Math.cos(dir);
        ball.vy = speed * Math.sin(dir);

        sketch.fill(80);
        sketch.textSize(16);
        sketch.textAlign(sketch.LEFT, sketch.TOP);
        sketch.text('Score: ' + score, 10, 10);

        sketch.fill(50, 100, 200);
        sketch.circle(ball.x, ball.y, ball.r * 2);
        ball.x += ball.vx;
        ball.y += ball.vy;

        if (ball.x < ball.r) { ball.x = ball.r; ball.vx = Math.abs(ball.vx); streak++; sfx('wall'); }
        else if (ball.x > sketch.width - ball.r) { ball.x = sketch.width - ball.r; ball.vx = -Math.abs(ball.vx); streak++; sfx('wall'); }
        if (ball.y < ball.r) { ball.y = ball.r; ball.vy = Math.abs(ball.vy); streak++; sfx('wall'); }

        sketch.fill(200, 50, 50);
        sketch.rect(paddle.x, paddle.y, paddle.w, paddle.h);
        paddle.x = sketch.constrain(paddle.x, 0, sketch.width - paddle.w);

        if (ball.y + ball.r >= paddle.y && ball.x >= paddle.x && ball.x <= paddle.x + paddle.w && ball.vy > 0) {
          ball.vy = -Math.abs(ball.vy);
          ball.y = paddle.y - ball.r - 0.1;
          streak++;
          score++;
          sfx('paddle');
        }

        if (ball.y - ball.r > sketch.height) {
          playing = false;
          sfx('miss');
        }

        if (streak > 0 && sketch.frameCount % 120 === 0) streak--;
      } catch (e) {
        sketch.fill(255, 0, 0);
        sketch.textSize(12);
        sketch.textAlign(sketch.LEFT, sketch.TOP);
        sketch.text('err: ' + (e && e.message ? e.message : e), 6, 6);
      }
    };

    sketch.touchMoved = function () {
      paddle.x = sketch.constrain(sketch.mouseX - paddle.w / 2, 0, sketch.width - paddle.w);
      return false;
    };
    sketch.mouseMoved = function () {
      paddle.x = sketch.constrain(sketch.mouseX - paddle.w / 2, 0, sketch.width - paddle.w);
    };
  });
}
