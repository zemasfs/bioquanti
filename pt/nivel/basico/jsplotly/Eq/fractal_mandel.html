function adicionarCurva() {
  const codigoUsuario = editor.getValue();

  let consoleSaida = [];
  const logOriginal = console.log;
  console.log = (...args) => {
    consoleSaida.push(args.map(arg => typeof arg === "object" ? JSON.stringify(arg) : String(arg)).join(" "));
  };

  let resultado;
  try {
    const func = new Function(codigoUsuario + "\nreturn typeof output !== 'undefined' ? output : undefined;");
    resultado = func();
  } catch (e1) {
    try {
      const func = new Function(codigoUsuario);
      resultado = func();
    } catch (e2) {
      console.log = logOriginal;
      alert("Erro ao executar o c√≥digo:\n" + e2.message);
      return;
    }
  }

  console.log = logOriginal;
  if (!resultado) return;

  const texto = consoleSaida.map(l => "> " + l).join("<br>");
  const layout = resultado.layout || {};
  layout.annotations = layout.annotations || [];

  if (texto.trim()) {
    layout.annotations.push({
      text: `<div style="font-family: monospace; font-size: 14px; max-height: 200px; overflow-y: auto; background:#f9f9f9; padding:5px; border:1px solid #ccc;">${texto}</div>`,
      showarrow: false,
      xref: 'paper',
      yref: 'paper',
      x: 0,
      y: 1,
      align: 'left',
      xanchor: 'left',
      yanchor: 'top'
    });
  }

const config = {
  responsive: true,
  displaylogo: false,
  scrollZoom: true,
  editable: true,
  modeBarButtonsToRemove: ['sendDataToCloud'],
  modeBarButtonsToAdd: [
    'toggleSpikelines',
    'hoverCompareCartesian',
    'drawline',
    'drawopenpath',
    'drawrect',
    'drawcircle',
    {
      name: 'Salvar PNG/SVG',
      icon: Plotly.Icons.disk,
      click: () => abrirPopup()
    },
    {
      name: 'Mudar cor',
      icon: Plotly.Icons.camera,
      click: function(gd) {
        const ultima = curvas.length - 1;
        const novaCor = cores[Math.floor(Math.random() * cores.length)];
        Plotly.restyle(gd, { 'line.color': novaCor }, [ultima]);
        curvas[ultima].line.color = novaCor;
      }
    },
    {
      name: 'Adicionar Texto',
      icon: {
        width: 1000,
        height: 1000,
        path: 'M200 800V160h600v80H540v560h-80V240H200z'
      },
      click: function(gd) {
        const handler = function(eventData) {
          const x = eventData.points[0].x;
          const y = eventData.points[0].y;
          const texto = prompt("Digite o texto a ser inserido:");
          if (texto) {
            Plotly.relayout(gd, {
              annotations: (gd.layout.annotations || []).concat([{
                x, y, text: texto, showarrow: true, arrowhead: 2
              }])
            });
          }
          gd.removeListener('plotly_click', handler);
        };
        gd.on('plotly_click', handler);
      }
    }
  ]
};


  let data = [];
  if (resultado.data) {
    data = resultado.data;
  } else if (resultado.trace) {
    data = [resultado.trace];
  } else if (resultado.traces) {
    data = resultado.traces;
  } else if (resultado.x_values && resultado.y_values) {
    data = [{
      x: resultado.x_values,
      y: resultado.y_values,
      type: 'scatter',
      mode: 'lines+markers',
      name: resultado.title || "Curva"
    }];
    if (resultado.x_range) layout.xaxis = { range: resultado.x_range, title: resultado.x_label || "" };
    if (resultado.y_range) layout.yaxis = { range: resultado.y_range, title: resultado.y_label || "" };
    layout.title = resultado.title || "";
  }

  curvas.push(...data);

  Plotly.newPlot("grafico", curvas, layout, config).then(() => {
    if (resultado.frames && resultado.frames.length > 0) {
      Plotly.addFrames("grafico", resultado.frames);
      Plotly.animate("grafico", null, {
        frame: { duration: 80, redraw: true },
        transition: { duration: 0 }
      });
    }
  });
}

// Fractal de Mandelbrot com controles (Regiao e Paleta)

// ---------- Utilidades ----------
function linspace(a, b, n){
  var arr = new Array(n);
  var step = (b - a) / (n - 1);
  for (var i=0;i<n;i++) arr[i] = a + i*step;
  return arr;
}

// Paletas simples (corescale do Plotly)
function palette(name){
  if (name === "Fire") {
    return [
      [0.00,"rgb(0,0,0)"],
      [0.20,"rgb(60,0,80)"],
      [0.40,"rgb(180,0,0)"],
      [0.60,"rgb(255,120,0)"],
      [0.80,"rgb(255,220,0)"],
      [1.00,"rgb(255,255,255)"]
    ];
  } else if (name === "Ocean") {
    return [
      [0.00,"rgb(0,0,0)"],
      [0.25,"rgb(0,20,80)"],
      [0.50,"rgb(0,120,200)"],
      [0.75,"rgb(0,200,200)"],

  } else if (name === "Viridis") {
    return [
      [0.00,"rgb(68,1,84)"],

      [1.00,"rgb(208,18,52)"]
    ];
  }
}

// Calcula a matriz Z (suavizada) do Mandelbrot
function mandelbrot(xmin, xmax, ymin, ymax, W, H, maxIter){
  var xs = linspace(xmin, xmax, W);
  var ys = linspace(ymin, ymax, H);
  var z = new Array(H);
  var escape2 = 4.0;
  for (var j=0; j<H; j++){
    var cy = ys[j];
    var row = new Array(W);
    for (var i=0; i<W; i++){
      var cx = xs[i];
      var zx = 0.0, zy = 0.0;
      var it = 0;
      var zx2, zy2, mag2 = 0.0;
      while (it < maxIter){
        zx2 = zx*zx - zy*zy + cx;
        zy2 = 2*zx*zy + cy;
        zx = zx2; zy = zy2;
        mag2 = zx*zx + zy*zy;
        if (mag2 > escape2) break;
        it++;
      }
      if (it === maxIter){
        row[i] = 0; // interior preto
      } else {
        // Suavizacao log log
        var mu = it + 1 - Math.log(Math.log(Math.sqrt(mag2))) / Math.log(2);
        var v = mu / maxIter;
        if (!isFinite(v) || v<0) v = it / maxIter;
        row[i] = v;
      }
    }
    z[j] = row;
  }
  return {z: z, xs: xs, ys: ys};
}

// Construtor de limites a partir de centro e meia-largura, preservando aspecto
function boundsFromCenter(cx, cy, halfW, aspect){ // aspect = H/W
  var halfH = halfW * aspect;
  return { xmin: cx - halfW, xmax: cx + halfW, ymin: cy - halfH, ymax: cy + halfH };
}

// ---------- Presets de regiao ----------
var presets = [
  { name:"Visao Geral",   cx: -0.5,        cy: 0.0,         halfW: 1.75 },
  { name:"Zoom A",        cx: -0.7436439,  cy: 0.1318259,   halfW: 0.0035 },
  { name:"Zoom B",        cx:  0.285,      cy: 0.01,        halfW: 0.0060 },
  { name:"Mini esquerda", cx: -1.748,      cy: 0.0,         halfW: 0.0200 }
];

// ---------- Parametros de render ----------
var W = 360;     // largura em pixels do grid
var H = 240;     // altura em pixels do grid
var MAXITER = 120;
var aspect = H / W;

// Gera frames (um por preset)
var frames = [];
for (var p=0; p<presets.length; p++){
  var b = boundsFromCenter(presets[p].cx, presets[p].cy, presets[p].halfW, aspect);
  var tile = mandelbrot(b.xmin, b.xmax, b.ymin, b.ymax, W, H, MAXITER);
  frames.push({
    name: "R"+p,
    data: [{
      z: tile.z,
      x: tile.xs,
      y: tile.ys
    }],
    // guarda limites como "layout" do frame para resetar com duplo clique (autorange) se quiser
    layout: {
      xaxis: {range: [b.xmin, b.xmax]},
      yaxis: {range: [b.ymin, b.ymax]}
    }
  });
}

// ---------- Trace inicial (preset 0) ----------
var init = frames[0].data[0];
var trace = {

// ---------- Layout ----------
var layout = {

        return {

          ]
        };

    },
    // Dropdown de Paleta (restyle apenas a escala de cor)
    {
      type: "dropdown",
      x: 0.32, y: 1.15, xanchor: "left", yanchor: "top",
      showactive: true,
      buttons: ["Fire","Ocean","Viridis","Gray","Turbo"].map(function(nm){
        return {

          method: "restyle",
          args: [ {"colorscale": [palette(nm)]}, [0] ] // [0] = primeiro trace
        };

    },
    // Botoes de ajuda rapida

        {label: "Auto",  method: "relayout", args: [{"xaxis.autorange": true, "yaxis.autorange": true}]}
      ]
    }

};

// Dica: use arrastar para zoom; duplo-clique para resetar o enquadramento.

return { data: [trace], layout: layout, frames: frames };
